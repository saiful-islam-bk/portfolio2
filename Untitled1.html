    /* Navbar Styles */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 50px;
        background: linear-gradient(135deg, #6e45e2, #88d3ce);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .logo {
        font-size: 24px;
        font-weight: bold;
        color: #fff;
    }
    .nav-links {
        list-style: none;
        display: flex;
        gap: 25px;
    }
    .nav-links li {
        position: relative;
    }
    .nav-links a {
        text-decoration: none;
        font-size: 18px;
        color: white;
        padding: 8px 12px;
        transition: 0.3s;
    }
    .nav-links a:hover {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
    }
    .menu-toggle {
        display: none;
        font-size: 24px;
        color: #fff;
        cursor: pointer;
    }
    @media (max-width: 768px) {
        .nav-links {
            position: absolute;
            top: 60px;
            right: 0;
            background: rgba(110, 69, 226, 0.95);
            flex-direction: column;
            width: 200px;
            display: none;
            padding: 15px;
            border-radius: 8px;
        }
        .nav-links li {
            margin-bottom: 10px;
        }
        .menu-toggle {
            display: block;
        }
        .nav-active {

        }
    }
    .container {

        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
